<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<style>
    [x-cloak] { display: none !important; }
</style>
<body class="darkMde">
  <!-- x-data -->
  <div x-data="{open:false, name:'mugerwa'}" class="flex justify-center my-5">

    <button @click="open=!open" class="px-3 py-1 text-white rounded" x-bind:class="open? 'bg-red-600':'bg-purple-600 ' ">Toggle</button> 
    <!-- content -->
    <div class="" @click.away="open=false" x-cloak x-show="open"  x-transition.duration.1000ms>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum nihil saepe adipisci?</p>
        <p >Name is
        <span x-text="name"></span>    
        </p>
    </div>

    <!-- x-effect -->
    <div x-effect="console.log(name)"></div>
  </div>



</body>
</html>
